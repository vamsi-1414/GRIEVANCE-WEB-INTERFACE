<!DOCTYPE html>
<html >
<head>
    <title>login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="top-sign">
        <form action="login" method="post">
            <div class="signin">
                <h2> <center style="padding: 0%;">LOG-IN</center></h2>
                <div class="sign-body" style="padding-top: 0%;">
                    <label for="username">
                       USERNAME
                    </label>
                    <input type="text" name="username"style="background:none;" id="username"  placeholder="enter username" required>
                    <label for="password">
                        PASSWORD
                    </label>
                    <input type="password" name="password" id="password" style="background: none;"placeholder="enter password" required>
                    <button type="submit"  id="userclick">LOG-IN</button>
                    <a href="signin.html" style="text-decoration: none;">go back sign-in page</a>
                    <p  style="color: red; display:block;" name="error"></p>
                </div>
                
            </div>
        </form>
    </div>
    <script src="home.js"></script>
</body>
</html>
